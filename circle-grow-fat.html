<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			for (i = 0; i <=9; i++) {

          context.fillStyle = "purple"
          context.beginPath();
          context.arc((i * 25+5),(i*15+5), (i*5+5),0, 2 * Math.PI, true);
          context.closePath();
          context.fill();

				}
}


    </script>
  </body>
</html>
