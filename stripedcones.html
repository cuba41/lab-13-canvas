<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");


			for (i = 0; i <=10; i++) {
			 {
					context.fillStyle = ""

          for (i = 0; i <=9; i++) {

              context.fillStyle = "pink"
              context.beginPath();
              context.arc((i * 28+5),(i*24+5), (i*5),0, 2 * Math.PI, true);
              context.closePath();
              context.fill();

					context.fillStyle = "teal"

					context.beginPath();
					context.arc((i * 29+5),(i*25+5) ,(i*5) , 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();

				}
			}
    	}
    }
    </script>
  </body>
</html>
