<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {

        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "pink"
        context.beginPath();
        context.arc(80,75,50,50,1*Math.PI, true);
        context.closePath();
        context.fill();



        context.fillStyle = "black"
        context.beginPath();
        context.arc(80,75, 50, 0, 1*Math.PI, true);
        context.closePath();
        context.fill();
}
    </script>
  </body>
</html>
