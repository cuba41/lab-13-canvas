<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

	for (i = 0; i <= 8; i++) {
      if (i % 2 == 0) {
        context.fillStyle = "black"
        context.fillRect((i * 25), 20, 30, 30);
        context.fillStyle = "black"
        context.fillRect((i * 25), 50, 30, 30);
        context.fillStyle = "black"
        context.fillRect((i * 25), 80, 30, 30);
        context.fillStyle = "black"
        context.fillRect((i * 25), 110, 30, 30);
        context.fillStyle = "black"
        context.fillRect((i * 25), 140, 30, 30);



}

      }
}

    </script>
  </body>
</html>
