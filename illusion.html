<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="ILLUSION.CSS">
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
      context.fillStyle = "white";
      context.fillRect(0,0,30,180);

      context.fillStyle = "black";
      for(i=0; i <= 6; i++){
        context.fillRect((i * 35+5), 20,20,20);
        context.fillRect((i * 35+5), 50,20,20);
        context.fillRect((i * 35+5), 80,20,20);
      }for(i = 0; i<= 6; i++){

        context.fillRect((i * 35+5),110 ,20,20);
        context.fillRect((i * 35+5), 140,20,20);

      }

      }

    </script>
  </body>
</html>
